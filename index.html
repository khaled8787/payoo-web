<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
    <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
        <div class="h-[130px] w-[300px] bg-[url(bg.png)] bg-cover flex justify-center items-center">
           <img src="assets/Group.png" alt="">
        </div>
        <form class="bg-white rounded-2xl p-10 w-[350px]">
            <div>
                <label class="font-semibold" for="">Mobile Number</label>
                <br>
                <input id="num" class="mt-2 p-2 pl-19 rounded-2xl" type="text" placeholder="Enter Your Mobile" class="input" />
                <br>
                </div>
                <div class="mt-5">
                <label class="font-semibold" for="">4 Digit Pin</label>
                <br>
                <input id="pin" class="mt-2 rounded-2xl p-2 pl-19" type="text" placeholder="Enter 4 Digit Pin" class="input" />
                <br>
                <button id="btn" class="btn btn-primary mt-2 w-full rounded-2xl">Log in</button>
                </div>
        </form>


        <script src="index.js"></script>
    </body>
</html>
